# Global settings
#
# To override, create a file in:
#   /etc/smashpig/main.yaml
#   $HOME/.smashpig/main.yaml
#   or edit this file if you're feeling cheeky, and be careful when upgrading.

data-store:
    redis: &REDIS
        servers:
            scheme: tcp
            host: 127.0.0.1
            port: 6379

    payments-antifraud:
        class: PHPQueue\Backend\Predis
        constructor-parameters:
            -
                <<: *REDIS
                queue: payments-antifraud

    pending:
        class: PHPQueue\Backend\Predis
        constructor-parameters:
            -
                <<: *REDIS
                queue: pending

    # FIXME: Consolidate these two backends
    pending-db:
        class: PDO
        constructor-parameters:
            - 'mysql:host=127.0.0.1;dbname=smashpig'

    damaged-db:
        class: PDO
        constructor-parameters:
            - 'mysql:host=127.0.0.1;dbname=smashpig'

    fredge-db:
        class: PDO
        constructor-parameters:
            - 'mysql:host=127.0.0.1;dbname=fredge'

    recurring:
        class: PHPQueue\Backend\Predis
        constructor-parameters:
            -
                <<: *REDIS
                queue: recurring

    refund:
        class: PHPQueue\Backend\Predis
        constructor-parameters:
            -
                <<: *REDIS
                queue: refund

    jobs-paypal:
        class: PHPQueue\Backend\Predis
        constructor-parameters:
            -
                <<: *REDIS
                # FIXME: This queue thing is introspected at times, and at
                # others not.  Make it consistent (and invisible).
                queue: jobs-paypal

    jobs-adyen:
        class: PHPQueue\Backend\Predis
        constructor-parameters:
            -
                <<: *REDIS
                queue: jobs-adyen

    donations:
        class: PHPQueue\Backend\Predis
        constructor-parameters:
            -
                <<: *REDIS
                queue: donations

logging:
    root-context: SmashPig
    # LOG_INFO
    log-level: 6

    enabled-log-streams:
        - syslog

    log-streams:
        syslog:
            class: SmashPig\Core\Logging\LogStreams\SyslogLogStream
            constructor-parameters:
                # LOG_LOCAL0
                - 128
                # LOG_NDELAY
                - 8

security:
    ip-header-name: ""
    ip-trusted-proxies: []
    ip-whitelist: []

endpoints: []

namespaces: []

include-files: []

include-paths: []

payment-provider: []

actions: []

email:
    # TODO: Instead, format like: Name <email@domain>
    from-address:
        - sender@contoso.com
        - Example Sender
    bounce-address: bounce+$1@contoso.com
    archive-addresses: []

maintenance:
    job-runner:
        time-limit: 60
        max-messages: 10

    consume-pending:
        time-limit: 60
        max-messages: 0

# in seconds
requeue-delay: 1200

requeue-max-age: 12000

curl:
    wrapper:
        class: SmashPig\Core\Http\CurlWrapper
    validator:
        class: SmashPig\Core\Http\HttpStatusValidator
    timeout: 7
    retries: 3
    user-agent: SmashPig

# Must implement Psr\Cache\CacheItemPoolInterface
# See PSR-6: http://www.php-fig.org/psr/psr-6/
cache:
    class: SmashPig\Core\Cache\HashCache
